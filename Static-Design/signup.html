<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/shared.css">
    <link rel="stylesheet" href="./css/sign-up.css">

    <!-- Material Icons  -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1aee8376ce.js" crossorigin="anonymous"></script>

</head>

<body>

    <section id="logo">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex">
                    <div class="skip-logo">
                        <img src="./img/logo.png" alt="">
                        <h1>Skip</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="sign-up">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h5>Sign Up</h5>
                    <form action="">
                        <input type="text" name="firstName" id="firstName" placeholder="First Name">
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                        <input type="text" name="address" id="address" placeholder="Address">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="vehicles">
        <div id="vehicles-margin">
            <div class="container">
                <div class="row">
                    <div class="col-12 vehicle">
                        <h5>Vehicle 1</h5>
                        <form action="">
                            <input type="text" name="year1" id="year1" placeholder="Year" maxlength="4">
                            <select name="make1" id="make1">
                                <option value="">Make</option>
                                <option value="honda">Honda</option>
                                <option value="nissan">Nissan</option>
                                <option value="bmw">BMW</option>
                            </select>
                            <select name="model1" id="model1">
                                <option value="">Model</option>
                            </select>
                            <select name="color1" id="color1">
                                <option value="">Color</option>
                                <option value="blue">Blue</option>
                                <option value="black">Black</option>
                                <option value="white">White</option>
                                <option value="red">Red</option>
                            </select>
                            <input type="text" name="plate1" id="plate1" placeholder="License Plate #">
                            <input type="text" name="nickname1" id="nickname1" placeholder="Nickname (Optional)">
                        </form>
                    </div>
                    <div class="col-12 padding-mobile">
                        <div class="accordion" id="vehicle-accordion">
                            <div id="vehicle-collapse" class="collapse vehicle pt-0" data-parent="#vehicle-accordion">
                                <h5>Vehicle 2</h5>
                                <form action="">
                                    <input type="text" name="year2" id="year2" placeholder="Year" maxlength="4">
                                    <select name="make2" id="make2">
                                        <option value="">Make</option>
                                        <option value="honda">Honda</option>
                                        <option value="nissan">Nissan</option>
                                        <option value="bmw">BMW</option>
                                    </select>
                                    <select name="model2" id="model2">
                                        <option value="">Model</option>
                                    </select>
                                    <select name="color2" id="color2">
                                        <option value="">Color</option>
                                        <option value="blue">Blue</option>
                                        <option value="black">Black</option>
                                        <option value="white">White</option>
                                        <option value="red">Red</option>
                                    </select>
                                    <input type="text" name="plate2" id="plate2" placeholder="License Plate #">
                                    <input type="text" name="nickname2" id="nickname2"
                                        placeholder="Nickname (Optional)">
                                </form>
                            </div>
                            <button class="vehicle-button" type="button" data-toggle="collapse"
                                data-target="#vehicle-collapse" aria-expanded="true" aria-controls="vehicle-collapse">
                                <div class="d-flex ml-4">
                                    <span class="material-icons my-auto">
                                        add
                                    </span>
                                    <h6 class="my-auto">Add Vehicle 2</h6>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="payment-method">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h5>Select Payment Method</h5>
                    <div class="payments">
                        <div class="payment">
                            <i class="fab fa-paypal"></i>
                        </div>
                        <div class="payment">
                            <i class="fab fa-apple-pay"></i>
                        </div>
                        <div class="payment">
                            <img src="./img/googlepay.svg" alt="">
                        </div>
                        <div class="payment">
                            <i class="far fa-credit-card"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="button"><button type="submit">Sign Up</button></div>


    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>

</body>

</html>
